name: Build Android APK

on:
  repository_dispatch:
    types: [build-apk]
  workflow_dispatch:
    inputs:
      appName:
        description: 'Application Name'
        required: true
      appUrl:
        description: 'Website URL'
        required: true
      buildId:
        description: 'Unique Build ID'
        required: true
      # Icon will be handled via default or separate step if possible, passing base64 in dispatch is risky for large files.

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Dependencies
        run: npm ci

      - name: Download Icon
        env:
          ICON_PATH: ${{ github.event.client_payload.iconRepoPath }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "$ICON_PATH" != "" ]; then
             echo "Downloading icon from: $ICON_PATH"
             # Use gh cli or curl to fetch content. Since it is in the repo, we can fetch raw if public, 
             # or use API if private. 
             # Safest: Use API to get download_url then curl it.
             gh api repos/${{ github.repository }}/contents/$ICON_PATH --jq .download_url | xargs curl -L -o icon.png
          else
             echo "Error: No icon path provided."
             exit 1
          fi

      - name: Build TWA Project
        env:
          APP_NAME: ${{ github.event.client_payload.appName || inputs.appName }}
          APP_URL: ${{ github.event.client_payload.appUrl || inputs.appUrl }}
          BUILD_ID: ${{ github.event.client_payload.buildId || inputs.buildId }}
        run: |
          # We need a script that takes env vars and runs BuildEngine.
          # I will create 'scripts/build-action.js' for this.
          npx tsx scripts/build-action.ts

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ github.event.client_payload.buildId || inputs.buildId }}
          path: android_project/app/build/outputs/apk/release/app-release-signed.apk

      - name: Upload Source Code
        if: always() # Upload even if build fails, so user can debug/fix locally
        uses: actions/upload-artifact@v4
        with:
          name: source-code-${{ github.event.client_payload.buildId || inputs.buildId }}
          path: |
            android_project/
            !android_project/app/build/
            !android_project/.gradle/

